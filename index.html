            Nha, New Zealand, đã theo dõi đội Mỹ qua băng hình nên đã có được sự chuẩn bị tốt nhất".

            tiếp tục được xuất hiện để chống lại sức mạnh vượt trội từ đối thủ số một thế giới. </p>
